<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="../js/vue.js"></script>
    <title>v-text指令</title>
</head>
<body>
<!-- 
    我们学过的指令
        v-bind: 单向绑定解析表达式,可简写为 :xxx
        v-model: 双向数据绑定
        v-for: 遍历数组/对象/字符串
        v-on: 绑定事件监听,可简写为@
        v-if: 条件渲染
        v-else: 条件渲染
        v-show: 条件渲染

    v-text:
        1. 作用： 向其所在的节点渲染文本内容
        2. 与插值语法的区别： v-text会替换掉节点中的内容,{{xx}}则不会
 -->


    <div id="root">
        <div>{{name}}</div>
        <div v-text="name">你好,</div>
        <div v-text="str"></div>
        <!-- <div v-html="str"></div> -->
    </div>
</body>

<script>
    new Vue({
        el: '#root',
        data(){
            return {
                name: '尚硅谷',
                str: '<h3>你好啊!</h3>'
            }
        },
        methods: {
          
        },
        computed: {
           
        },
    })
</script>
</html>
