<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>el与data的两种写法</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <!-- data与el的两种写法
        1. el有两种写法
            a. new Vue的时候配置el属性
            b. 先创建Vue实例,随后再通过vm.$mount('#root')指定el的值 ------ 挂载
        2. data有两种写法
            a. 对象式
            b. 函数式
            如何选择： 目前两种写法都可以,以后学习到组件,data必须使用函数式,否则会报错
        3. 一个重要的原则：
            由Vue管理的函数,一定不要写箭头函数,一旦写了箭头函数,this就不再是Vue实例了。
             -->
    <div id="root">
        <h1>您好，{{name}}</h1>
    </div>
    <script>
        Vue.config.productionTip = true

        // el的两种写法
        // const v = new Vue({
        //     // el: '#root', // 第一种写法
        //     data: {
        //         name: "尚硅谷",
        //     }
        // })
        // v.$mount('#root') // 第二种写法

        // data的两种写法
        new Vue({
            el: '#root',
            // data的第一种写法： 对象式
            // data: {
            //     name: "尚硅谷",
            // }

            // data的第二种写法： 函数式
            data:function() {
                return {
                    name: "尚硅谷",
                }
            }
        })
    </script>
</body>
</html>
