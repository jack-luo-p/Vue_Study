<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="../js/vue.js"></script>
    <title>收集表单数据</title>
</head>
<body>
<!-- 
    备注: v-model的三个修饰符
        lazy: 失去焦点再做收集数据
        number: 输入字符串转为有效的数字
        trim: 输入首位空格过滤
 -->

    <div id="root">
        <form @submit.prevent="demo">
            <label for="demo">账号:
                <input type="text" v-model.trim="userInfo.account" id="demo">
            </label>
            <br>
            密码: <input type="password" v-model="userInfo.password"><br>
            年龄: <input type="number" v-model.number="userInfo.age"><br>
            性别:
            男<input type="radio" value="male" v-model="userInfo.sex" name="sex">
            女<input type="radio" value="female" v-model="userInfo.sex" name="sex">
            <br>
            爱好: 
            学习: <input type="checkbox" value="study" v-model="userInfo.hobby">
            打游戏: <input type="checkbox" value="game" v-model="userInfo.hobby">
            吃饭: <input type="checkbox" value="eat" v-model="userInfo.hobby">
            <br>
            所属校区
            <select v-model="userInfo.city">
                <option value="">请选择校区</option>
                <option value="beijing">北京</option>
                <option value="shanghai">上海</option>
                <option value="shenzhen">深圳</option>
                <option value="wuhan">武汉</option>
            </select>
            <br>
            其他信息:
            <textarea v-model.lazy="userInfo.other"></textarea>
            <br>
            <input type="checkbox" v-model="userInfo.agree">阅读并接受<a href="#javascript">《用户协议》</a>
            <button >提交</button>
        </form>
    </div>
</body>
<script>
    new Vue({
        el: '#root',
        data(){
            return {
              userInfo:{
                account: '',
                password: '',
                age: 18,
                sex: '',
                hobby: [],
                city: 'beijing',
                other: '',
                agree: ''
              }
            }
        },
        methods: {
            demo(){
                console.log(JSON.stringify(this.userInfo));
                
            }
        },
    })
</script>
</html>
