<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注意点</title>
    <!-- 引入Vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
<!-- 
    几个注意点:
        1. 关于组件名：
            一个单词组成：
                第一种写法(首字母小写): school
                第二种写法(首字母大写): school
            多个单词组成: 
                第一种写法(kebab-case命名): my-school
                第二种写法(CamelCase命名): MySchool(需要Vue脚手架支持)
            备注:
                a. 组件名尽可能回避HTML中已有的元素名称,例如h2、H2都不行.
                b. 可以使用name配置项指定组件在开发者工具中呈现的名字

        2. 关于组件标签:
            第一种写法: <school></school>
            第二种写法: <school/>
            备注: 不使用脚手架时,<school/>会导致后续组件不能渲染

        3. 一个简写方式:
            const school = Vue.extend(options) 可以简写为: const school = option

 -->
    <div id="root">
        <h1>{{msg}}</h1>
        <hr>
        <my-school></my-school>
        <school-jian></school-jian>
    </div>
</body>

<script>

    // 定义组件： 
    const school = Vue.extend({
        // name: 'atguigu', // 可以使用name配置项指定组件在开发者工具中呈现的名字
        template: `
        <div>
            <h2>学校名称: {{name}}</h2>
            <h2>学校地址: {{address}}</h2>
        </div>
        `,
        data() {
            return {
                name: '尚硅谷',
                address: '北京'
            }
        }
    })

    // 简写
    const schoolJian = {
        // name: 'atguigu', // 可以使用name配置项指定组件在开发者工具中呈现的名字
        template: `
        <div>
            <h2>学校名称: {{name}}</h2>
            <h2>学校地址: {{address}}</h2>
        </div>
        `,
        data() {
            return {
                name: '尚硅谷',
                address: '北京'
            }
        }
    }
    // Vue.component ('school',school)
    new Vue({
        el: '#root',
        data: {
            msg: '欢迎学习vue'
        },
        components: { 
            mySchool : school,
            schoolJian : schoolJian
        }
    })
</script>

</html>
