<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 引入Vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
    <title>引出生命周期</title>
</head>

<body>
    <div id="root">
        <h2 :style="{opacity}">欢迎学习vue</h2>
    </div>
</body>
<script>
    const vm = new Vue({
        el: '#root',
        data() {
            return {
                opacity: 1
            }
        },
        methods: {
            change() {
                
            }
        },
        // Vue完成模板的解析并把初始的真实DOM元素放入页面后(挂载完毕)调用mounted
        mounted() {
            setInterval(() => {
                    this.opacity -= 0.1
                    if (this.opacity <= 0) {
                        this.opacity = 1
                    }
                }, 1000);
        },
    })

</script>

</html>
