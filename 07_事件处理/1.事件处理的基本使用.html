<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件处理的基本使用</title>
    <!-- 引入Vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
<!--     
    事件处理的基本使用  
        1. 使用v-on:xxx 或者 @xxx 绑定事件,其中xxx是事件名
        2. 事件的回调需要配置在methods中,最终会在vm上
        3. methods中配置的函数,不要用箭头函数,否则this就不是vm了
        4. methods中配置的函数,都是被vue所管理的函数,this指向的是vm 或 组件实例对象
        5. @click='demo' 和 @click='demo($event)'效果一致,但后者可以传参 -->

    <div id="root">
        <h2>欢迎来到{{name}}学习</h2>
        <!-- <button v-on:click="showInfo">点我提示信息</button> -->
        <button @click="showInfo1">点我提示信息1</button>
        <button @click="showInfo2(66,$event)">点我提示信息2</button>

    </div>
    <script>
        new Vue({
            el: '#root',
            data(){
                return {
                    name: '尚硅谷'
                }
            },
            methods: {
                showInfo1(event) {
                    // console.log(event.target.innerText); 点我提示信息1
                    // console.log(this); 此处的this是vm
                    alert('同学你好！')
                },
                showInfo2(number,event) {
                    console.log(event.target.innerText);
                    console.log(number);
                    alert('同学你好！！')
                }
            }
        })
    </script>
</body>
</html>
