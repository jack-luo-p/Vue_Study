<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue监测数据改变的原理-数组</title>
    <!-- 引入Vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
<!-- 
        -->
    <!-- 准备好一个容器 -->
    <div id="root">
        <h1>学校信息</h1>
        <h2>学校名称: {{name}}</h2>
        <h2>学校地址: {{address}}</h2>
        <hr>
        <h1>学生信息</h1>
        <button @click="addSex">添加一个性别属性,默认是男</button>
        <h2>学生姓名： {{student.name}}</h2>
        <h2>学生真实年龄： {{student.age.rAge}}</h2>
        <h2>学生对外年龄： {{student.age.sAge}}</h2>
        <h2 v-if="student.sex">性别：{{student.sex}}</h2>
        <h2>爱好</h2>
        <ul>
            <li v-for="(h,index) in student.hobby" ::key="index">
                {{h}}
            </li>
        </ul>
        <h2>朋友们</h2>
        <ul>
            <li v-for="(friend,index) in student.friends" :key="index">
                {{friend.name}} - {{friend.age}}
            </li>
        </ul>

    </div>

    <script>
        const vm = new Vue({
            el: '#root',
            data() {
                return{
                    name: '尚硅谷',
                    address: '北京',
                    student: {
                        name:'tom',
                        age:{
                            rAge:40,
                            sAge:29
                        },
                        hobby: ['抽烟','喝酒','烫头'],
                        friends: [
                            {name:'jerry',age:35},
                            {name:'tony',age:36}
                        ]
                    }
                }
            },
            methods:{
                addSex(){
                    // Vue.set(this.student,'sex','男')
                    this.$set(this.student,'sex','男')
                }
            },

            computed: {
                
            }
        })
    </script>
</body>
</html>
