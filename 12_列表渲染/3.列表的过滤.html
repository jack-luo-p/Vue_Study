<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表的过滤</title>
    <!-- 引入Vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
<!-- 
        -->
    <!-- 准备好一个容器 -->
    <div id="root">
        <input type="text" placeholder="请输入名字" v-model="keyWord" @input="">
        <!-- 遍历数组 -->
        <ul>
            <li v-for="(p,index) in filPersons" :key="index">{{p.name}}-{{p.age}}</li>
        </ul>
    </div>

    <script>
        new Vue({
            el: '#root',
            data() {
                return{
                    keyWord: '',
                    persons:[
                        {id: '001',name:'马冬梅',age:19,sex: '女'},
                        {id: '002',name:'周冬雨',age:20,sex: '女'},
                        {id: '003',name:'周杰伦',age:21,sex: '男'},
                        {id: '004',name:'温兆伦',age:22,sex: '男'}
                    ],
                    // filPersons:[]
                }
            },
            methods:{
                
            },
            // watch:{
            //     keyWord:{
            //         immediate:true,
            //         handler(newValue) {
            //             this.filPersons = this.persons.filter((n) => {
            //                 return n.name.indexOf(newValue) !== -1
            //         })
            //         }
            //     }
            // },

            computed: {
                filPersons(){
                    return this.persons.filter((n) => {
                            return n.name.indexOf(this.keyWord) !== -1
                    })
                }
            }
        })
    </script>
</body>
</html>
